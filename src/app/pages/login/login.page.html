<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header> Login de Usuario</ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="email" type="email" label="correo" labelplacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input type="password" label="Password" labelplacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-button size="block" color="dark">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

  <P>No tienes cuenta, registrate <a routerLink="/registro">Aqu√≠</a> </P>
</ion-content>
